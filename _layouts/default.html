---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      body {
        background: linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: center;
        background-color: #ffffff;
        transition: background-position 0.05s ease;
      }
    </style>
  </head>
  
  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("JavaScript loaded!");
        const background = document.querySelector('body');
        let lastX = 0, lastY = 0;
    
        function updateBackgroundPosition() {
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;
    
          // Calculate how far the mouse is from the center of the screen
          const moveX = (lastX / windowWidth) * 100;
          const moveY = (lastY / windowHeight) * 100;
    
          // Reduce the movement by a factor (e.g., 10)
          const sensitivity = 10;
          const adjustedMoveX = moveX / sensitivity;
          const adjustedMoveY = moveY / sensitivity;
    
          // Apply the adjusted movement to the background position
          background.style.backgroundPosition = `${adjustedMoveX}% ${adjustedMoveY}%`;
        }
    
        // Use requestAnimationFrame to update only when the browser is ready for a repaint
        document.addEventListener('mousemove', (e) => {
          console.log("mouse moved!");
          lastX = e.clientX;
          lastY = e.clientY;
    
          // Call the function to update the background position
          requestAnimationFrame(updateBackgroundPosition);
        });
      });
    </script>

  </body>
</html>
